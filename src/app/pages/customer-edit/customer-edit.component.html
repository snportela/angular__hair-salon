<div class="container-edit-customer">
  <form
    [formGroup]="editCustomerForm"
    (submit)="submitCustomer()"
    class="form-customer"
  >
    <mat-form-field class="form-input">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Your Name" formControlName="name" />
    </mat-form-field>

    <div class="form-bottom">
      <mat-form-field class="form-input">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="youremail@gmail.com"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="1234567890" formControlName="phone" />
      </mat-form-field>
    </div>

    <div class="form-button">
      <button type="submit" mat-stroked-button>
        {{ id ? "Update" : "Add" }}
      </button>
    </div>
  </form>
</div>
