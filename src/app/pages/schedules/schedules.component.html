<div class="container-schedules">
  <div class="container-button">
    <button
      routerLink="/edit-schedule"
      mat-fab
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="container-table">
    <table mat-table [dataSource]="schedules" class="mat-elevation-z8">
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let schedule">
          {{ schedule.customer.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let schedule">
          {{ schedule.employee.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="start-at">
        <th mat-header-cell *matHeaderCellDef>Start At</th>
        <td mat-cell *matCellDef="let schedule">
          {{ formatString(schedule.startAt) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="end-at">
        <th mat-header-cell *matHeaderCellDef>End At</th>
        <td mat-cell *matCellDef="let schedule">
          {{ formatString(schedule.endAt) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let schedule">
          <button
            (click)="openDialog(schedule.scheduleId)"
            mat-fab
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            [routerLink]="['edit-schedule/', schedule.scheduleId]"
            mat-fab
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
